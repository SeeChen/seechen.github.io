<html>
    <head>

        <title>_title_</title>

        <meta charset = "UTF-8" />
        <meta name = "author"   content = "SeeChen Lee" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-status-bar-style" content="black-translucent" />

        <script src="/JQUERY/v1.10.2/jquery.min.js"></script>

        <link rel = "stylesheet" href="../CSS/travel/index.css" type="text/css">
        <link rel = "stylesheet" href="../CSS/General/font_face.css" type="text/css">

        <script src = "../JS/INDEX/language.js" type="module"></script>
        <script src = "../JS/MODULE/Language.js" type = "module"></script>
        <script src = "../JS/TRAVEL/index.js"     type = "module"></script>

    </head>

    <body>
        <p id="page_title" class="_switch_lang_" lang_obj="_title_"></p>

        <div id="maps_box">
            <object id="world_maps" data="../MATERIALS/MAPS/worldHigh.svg" type="image/svg+xml"></object>
        </div>

        <div id="national_maps_box">
            <object id="CN_map" class="national_map" data="/MATERIALS/MAPS/CN_High.svg" type=""></object>
            <object id="MY_map" class="national_map" data="/MATERIALS/MAPS/MY_High.svg" type=""></object>
            <object id="SG_map" class="national_map" data="/MATERIALS/MAPS/SG_High.svg" type=""></object>
        </div>

        <p id="back_previous" class="_switch_lang_" lang_obj="_previous_" onclick="previousClick(this)">_previous_</p>
        <div id="national_list">
            <p class="_switch_lang_" lang_obj="_travel_list_">_travel_list_</p>

            <span id="traveled_CN" class="traveled_country _switch_lang_" lang_obj="CN" onclick="traveledClick(this)"></span>
            <span id="traveled_MY" class="traveled_country _switch_lang_" lang_obj="MY" onclick="traveledClick(this)"></span>
            <span id="traveled_SG" class="traveled_country _switch_lang_" lang_obj="SG" onclick="traveledClick(this)"></span>
        </div>

        <p id="swipe_up_pc" class="_switch_lang_ swipe_up" lang_obj="_swipe_up_pc_"></p>
        <p id="swipe_up_phone" class="_switch_lang_ swipe_up" lang_obj="_swipe_up_phone_"></p>

        <div id="my_travel_story">
            <span id="travel_story_close_btn" class="_switch_lang_" lang_obj="_back_to_maps_"></span>
            <p id="travel_story_title" class="story_title _switch_lang_" lang_obj="_story_title_world_"></p>
        </div>
    </body>
</html>
